<!-- misviajes.page.html -->
<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button></ion-back-button>
    </ion-buttons>
    <ion-title>Mis Viajes</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <div class="titulo">
    <h1>MIS</h1>
    <h2>VIAJES</h2>
  </div>
  <div class='container'>
    <ion-list>
      <ion-item *ngFor="let viaje of viajes">
        <ion-avatar slot="start" class="avatar-circle">
          <p>{{ viaje.id ? viaje.id.slice(0, 2) : '' }}</p>
        </ion-avatar>
        <ion-label>
          <h1>Destino: {{ viaje.destino }}</h1>
          <p>Capacidad: {{ viaje.capacidad }} personas</p>
          <p>Precio: {{ viaje.precio | number:'1.0-0' }} CLP</p>
          <p>Lugar de Encuentro: {{ viaje.encuentro }}</p>
          <div class="hora-container">
            <span class="hora">Hora: {{ viaje.hora }}</span>
          </div>
        </ion-label>
        <ion-button (click)="vermas(viaje)">Ver MÃ¡s</ion-button>
      </ion-item>
    </ion-list>
  </div>
  <div class="volver">
  </div>
</ion-content>
